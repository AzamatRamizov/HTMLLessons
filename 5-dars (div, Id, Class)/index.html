<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <div class="klass">
        <!-- division  -->
    </div>


    <div class="klass">
        <!-- class n marta ishlatilinadi -->
    </div>


    <div id="yagona">
        <!-- id faqat bir marotaba ishlatilinadi -->
    </div>


    <span class="spanclass" id="spanid">
        <!-- span tegi -->
    </span>


    <fieldset style="width: 200px;">
        <legend><b>Sign up</b></legend>
        <form action="sign_in.html" method="get" target="_blank" autocomplete="on">
            <p>
                <label for="name">Firstname</label><br>
                <input type="text" id="name" placeholder="input here..." required>
            </p>
            <p>
                <label for="surname">Second name</label><br>
                <input type="text" placeholder="Input here..." id="surname" required>
            </p>
            <p>
                <label for="email">E-mail</label><br>
                <input type="email" placeholder="E-mail" id="email" required>
            </p>
            <p>
                <label for="password">Password</label><br>
                <input type="password" placeholder="Password" maxlength="10" minlength="8" required>
            </p>
            <p>
                <label for="a-pw">Confirm Password</label><br>
                <input type="password" id="a=pw" placeholder="check-again" required>
            </p>
            
            <p>
                <button type="submit">Yuborish</button>
                <button type="reset">O'chirish</button>

                <a href="sign_in.html">Sign in</a>
            </p>
        </form>
    </fieldset>



    <label for="cars">Choose a car:</label>
    <select id="cars" name="cars" size="2" multiple>
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
      <option value="audi">Audi</option>
    </select>

    <textarea name="message" rows="10" cols="30">
        The cat was playing in the garden.
    </textarea>

    
</body>
</html>
